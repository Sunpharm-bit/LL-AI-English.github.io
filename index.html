<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>制药英语学习助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #27ae60;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --gray-color: #7f8c8d;
            --border-radius: 8px;
            --box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --transition: all 0.2s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.5;
            min-height: 100vh;
            padding: 0;
            font-size: 14px;
        }
        
        /* 应用容器 */
        .app-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        /* 顶部导航栏 */
        .app-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #34495e 100%);
            color: white;
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .app-title {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .app-title i {
            font-size: 1.1rem;
        }
        
        .app-subtitle {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 2px;
        }
        
        .word-count {
            font-size: 0.8rem;
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* 紧凑选项卡导航 */
        .tab-nav {
            display: flex;
            background-color: #f0f2f5;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            padding: 2px;
            position: sticky;
            top: 65px;
            z-index: 10;
        }
        
        .tab-button {
            flex: 1;
            padding: 10px 5px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 600;
            color: var(--gray-color);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .tab-button.active {
            background-color: white;
            color: var(--primary-color);
            box-shadow: var(--box-shadow);
        }
        
        /* 选项卡内容 */
        .tab-content {
            display: none;
            padding-bottom: 10px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 紧凑卡片样式 */
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
        }
        
        .card-title {
            font-size: 1.1rem;
            color: var(--dark-color);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-title i {
            color: var(--secondary-color);
            margin-right: 6px;
        }
        
        /* 紧凑表单样式 */
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #e1e5eb;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: var(--transition);
            background-color: #f9fafc;
        }
        
        .form-input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.15);
            background-color: white;
        }
        
        .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #e1e5eb;
            border-radius: 6px;
            font-size: 0.9rem;
            background-color: #f9fafc;
            color: var(--dark-color);
        }
        
        /* 紧凑按钮样式 */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2980b9 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--accent-color) 0%, #219653 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--gray-color) 0%, #5d6d7e 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #c0392b 100%);
            color: white;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* 单词列表 */
        .word-list-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            -webkit-overflow-scrolling: touch;
            border: 1px solid #eee;
            border-radius: 6px;
        }
        
        .word-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .word-item:last-child {
            border-bottom: none;
        }
        
        .word-item.active {
            background-color: #f0f9ff;
            border-left: 3px solid var(--secondary-color);
        }
        
        .word-info {
            flex: 1;
        }
        
        .word-english {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 4px;
        }
        
        .word-chinese {
            font-size: 0.9rem;
            color: var(--gray-color);
        }
        
        .word-category {
            font-size: 0.7rem;
            color: white;
            background-color: var(--primary-color);
            padding: 2px 6px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .word-actions {
            display: flex;
            gap: 6px;
        }
        
        .word-actions .btn {
            width: auto;
            padding: 6px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
        }
        
        /* 学习区域 */
        .current-word-card {
            padding: 20px 15px;
            background: linear-gradient(135deg, #f8f9ff 0%, #eef2ff 100%);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .current-english {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 10px;
            font-weight: 700;
            word-break: break-word;
        }
        
        .current-chinese {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }
        
        .current-category {
            font-size: 0.8rem;
            color: var(--accent-color);
            background-color: rgba(39, 174, 96, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .practice-count {
            font-size: 0.8rem;
            color: var(--gray-color);
            margin-top: 8px;
        }
        
        /* 紧凑发音按钮组 */
        .pronunciation-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        
        .pronunciation-btn {
            padding: 12px 8px;
            font-size: 0.9rem;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: var(--gray-color);
        }
        
        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: 0.95rem;
        }
        
        /* 语音选择 */
        .voice-selector {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #eee;
        }
        
        .voice-select {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #e1e5eb;
            border-radius: 6px;
            font-size: 0.9rem;
            background-color: #f9fafc;
            margin-top: 5px;
        }
        
        /* 底部操作栏 */
        .bottom-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }
        
        /* 分类筛选 */
        .category-filter {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .category-btn {
            padding: 8px 5px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            background-color: #f0f2f5;
            color: var(--dark-color);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .category-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }
        
        /* 紧凑提示信息 */
        .hint {
            background-color: #e8f4fc;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 3px solid var(--secondary-color);
            font-size: 0.85rem;
        }
        
        .hint-title {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
        }
        
        .hint-title i {
            margin-right: 6px;
            color: var(--secondary-color);
        }
        
        /* 语音动画 */
        .speaking {
            animation: pulse 1.5s infinite;
            position: relative;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
            50% { transform: scale(1.02); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); }
            100% { transform: scale(1); box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
        }
        
        /* 保存提示 */
        .save-notification {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .save-notification.show {
            opacity: 1;
        }
        
        /* 页面切换动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            animation: fadeIn 0.2s ease;
        }
        
        /* 语音状态指示器 */
        .voice-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 12px;
            font-size: 0.8rem;
            color: var(--gray-color);
        }
        
        .voice-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #27ae60;
        }
        
        .voice-status-indicator.inactive {
            background-color: #7f8c8d;
        }
        
        /* 响应式调整 */
        @media (min-width: 768px) {
            .app-container {
                max-width: 450px;
                margin: 10px auto;
                min-height: calc(100vh - 20px);
                border-radius: 10px;
                overflow: hidden;
            }
        }
        
        /* 禁用状态 */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* 紧凑表格样式 */
        .compact-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        
        .compact-table th, .compact-table td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .compact-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        /* 快速操作按钮 */
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .quick-action-btn {
            flex: 1;
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            background-color: #f0f2f5;
            color: var(--dark-color);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .quick-action-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <div>
                <div class="app-title">
                    <i class="fas fa-pills"></i> 制药英语助手
                </div>
                <div class="app-subtitle">专业术语发音学习</div>
            </div>
            <div class="word-count" id="word-count">0词</div>
        </header>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 紧凑选项卡导航 -->
            <div class="tab-nav">
                <button class="tab-button active" data-tab="add-tab">
                    <i class="fas fa-plus"></i> 添加
                </button>
                <button class="tab-button" data-tab="list-tab">
                    <i class="fas fa-list"></i> 列表
                </button>
                <button class="tab-button" data-tab="learn-tab">
                    <i class="fas fa-graduation-cap"></i> 学习
                </button>
            </div>
            
            <!-- 添加单词选项卡 -->
            <div id="add-tab" class="tab-content active">
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-plus-circle"></i> 添加专业术语</h2>
                    
                    <div class="form-group">
                        <label class="form-label" for="english-input">
                            <i class="fas fa-font"></i> 英文术语
                        </label>
                        <input type="text" id="english-input" class="form-input" 
                               placeholder="例如：CMC" maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="chinese-input">
                            <i class="fas fa-language"></i> 中文释义
                        </label>
                        <input type="text" id="chinese-input" class="form-input" 
                               placeholder="例如：化学、制造与控制" maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="category-input">
                            <i class="fas fa-tag"></i> 分类
                        </label>
                        <select id="category-input" class="form-select">
                            <option value="研发与工艺">研发与工艺</option>
                            <option value="分析检测与质量控制">分析检测与质量控制</option>
                            <option value="生产与设备">生产与设备</option>
                            <option value="质量体系与GMP">质量体系与GMP</option>
                            <option value="法规与注册">法规与注册</option>
                            <option value="EHS与供应链">EHS与供应链</option>
                            <option value="综合管理">综合管理</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="example-input">
                            <i class="fas fa-comment-alt"></i> 备注 (可选)
                        </label>
                        <input type="text" id="example-input" class="form-input" 
                               placeholder="可添加例句或说明" maxlength="150">
                    </div>
                    
                    <button id="add-word-btn" class="btn btn-primary">
                        <i class="fas fa-save"></i> 保存术语
                    </button>
                    
                    <div class="hint" style="margin-top: 15px;">
                        <div class="hint-title">
                            <i class="fas fa-lightbulb"></i> 提示
                        </div>
                        <p>添加的术语会自动保存到本地，无需网络连接，数据不会丢失。</p>
                    </div>
                </div>
            </div>
            
            <!-- 单词列表选项卡 -->
            <div id="list-tab" class="tab-content">
                <div class="card">
                    <div class="card-title">
                        <span><i class="fas fa-list"></i> 术语库</span>
                        <span id="filtered-count">0个术语</span>
                    </div>
                    
                    <!-- 分类筛选 -->
                    <div class="category-filter">
                        <button class="category-btn active" data-category="all">全部</button>
                        <button class="category-btn" data-category="研发与工艺">研发工艺</button>
                        <button class="category-btn" data-category="分析检测与质量控制">分析质控</button>
                        <button class="category-btn" data-category="生产与设备">生产设备</button>
                        <button class="category-btn" data-category="质量体系与GMP">质量体系</button>
                        <button class="category-btn" data-category="法规与注册">法规注册</button>
                        <button class="category-btn" data-category="EHS与供应链">EHS供应链</button>
                        <button class="category-btn" data-category="综合管理">综合管理</button>
                    </div>
                    
                    <div class="word-list-container" id="word-list">
                        <!-- 单词列表将在这里动态生成 -->
                        <div class="empty-state" id="empty-list-message">
                            <i class="fas fa-book-open"></i>
                            <p>术语库为空<br>点击"添加"选项卡录入术语</p>
                        </div>
                    </div>
                    
                    <div class="bottom-actions">
                        <button id="clear-all-btn" class="btn btn-secondary">
                            <i class="fas fa-trash-alt"></i> 清空
                        </button>
                        <button id="practice-all-btn" class="btn btn-success">
                            <i class="fas fa-play-circle"></i> 练习
                        </button>
                    </div>
                    
                    <div class="voice-selector">
                        <label class="form-label" for="voice-select">
                            <i class="fas fa-microphone-alt"></i> 发音设置
                        </label>
                        <select id="voice-select" class="voice-select">
                            <!-- 语音选项将在这里动态生成 -->
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 学习选项卡 -->
            <div id="learn-tab" class="tab-content">
                <div class="card">
                    <div class="card-title">
                        <span><i class="fas fa-graduation-cap"></i> 学习模式</span>
                        <span id="current-category-display">全部</span>
                    </div>
                    
                    <div class="current-word-card" id="current-word-display">
                        <div class="empty-state">
                            <i class="fas fa-hand-point-left"></i>
                            <p>请从"列表"中选择术语开始学习</p>
                        </div>
                    </div>
                    
                    <div class="pronunciation-buttons">
                        <button id="speak-english-btn" class="btn btn-primary pronunciation-btn" disabled>
                            <i class="fas fa-volume-up"></i> 英文
                        </button>
                        <button id="speak-chinese-btn" class="btn btn-primary pronunciation-btn" disabled>
                            <i class="fas fa-volume-up"></i> 中文
                        </button>
                        <button id="speak-slowly-btn" class="btn btn-success pronunciation-btn" disabled>
                            <i class="fas fa-tachometer-alt"></i> 慢速
                        </button>
                        <button id="next-word-btn" class="btn btn-secondary pronunciation-btn">
                            <i class="fas fa-forward"></i> 下一个
                        </button>
                    </div>
                    
                    <div class="voice-status">
                        <span id="voice-status-text">语音状态: 就绪</span>
                        <div id="voice-status-indicator" class="voice-status-indicator inactive"></div>
                    </div>
                    
                    <div class="hint" style="margin-top: 15px;">
                        <div class="hint-title">
                            <i class="fas fa-info-circle"></i> 学习建议
                        </div>
                        <p>• 先听英文发音，模仿跟读</p>
                        <p>• 使用"慢速"功能学习复杂术语</p>
                        <p>• 每天学习10-15分钟，效果最佳</p>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 保存成功提示 -->
        <div id="save-notification" class="save-notification">
            <i class="fas fa-check-circle"></i> 术语已保存
        </div>
    </div>

    <script>
        // 初始化变量
        let words = [];
        let currentWordIndex = -1;
        let voices = [];
        let selectedVoice = null;
        let isSpeechSupported = false;
        let isChineseVoiceAvailable = false;
        let isEnglishVoiceAvailable = false;
        let currentCategoryFilter = 'all';
        
        // 制药行业词汇数据
        const pharmaceuticalTerms = [
            // 研发与工艺

        // 添加新单词
        function addWord() {
            const english = englishInput.value.trim();
            const chinese = chineseInput.value.trim();
            const example = exampleInput.value.trim();
            const category = categoryInput.value;
            
            if (!english || !chinese) {
                alert('请填写英文术语和中文释义！');
                return;
            }
            
            // 检查是否已存在相同的单词
            const existingIndex = words.findIndex(w => w.english.toLowerCase() === english.toLowerCase());
            
            if (existingIndex >= 0) {
                if (confirm('这个术语已经存在，要更新它吗？')) {
                    // 更新现有单词
                    words[existingIndex] = {
                        english,
                        chinese,
                        category,
                        example,
                        practiceCount: words[existingIndex].practiceCount || 0
                    };
                    saveWords();
                    renderWordList();
                    
                    // 如果更新的是当前选中的单词，刷新显示
                    if (currentWordIndex === existingIndex) {
                        selectWord(existingIndex);
                    }
                }
            } else {
                // 添加新单词
                const newWord = {
                    english,
                    chinese,
                    category,
                    example,
                    practiceCount: 0
                };
                
                words.push(newWord);
                saveWords();
                renderWordList();
                
                // 选择新添加的单词并切换到学习选项卡
                const newIndex = words.length - 1;
                selectWord(newIndex);
                switchTab('learn-tab');
            }
            
            // 清空输入框
            englishInput.value = '';
            chineseInput.value = '';
            exampleInput.value = '';
            
            // 聚焦到英语输入框
            englishInput.focus();

        // 发音函数
        function speakText(text, lang, rate = 1.0) {
            if (!isSpeechSupported) {
                alert('您的浏览器不支持语音合成功能，请使用最新版的Chrome、Edge或Safari浏览器。');
                return;
            }
            
            // 停止当前正在进行的语音
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = rate;
            
            // 根据语言选择合适的语音
            if (lang.startsWith('zh')) {
                // 中文发音：优先选择中文语音
                const chineseVoice = voices.find(voice => voice.lang.startsWith('zh'));
                if (chineseVoice) {
                    utterance.voice = chineseVoice;
                } else if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
            } else if (lang.startsWith('en')) {
                // 英文发音：优先选择英文语音
                const englishVoice = voices.find(voice => voice.lang.startsWith('en'));
                if (englishVoice) {
                    utterance.voice = englishVoice;
                } else if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
            } else if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            
            // 添加语音状态指示
            voiceStatusText.textContent = "语音状态: 播放中...";
            voiceStatusIndicator.className = "voice-status-indicator";
            
            // 添加语音开始和结束的动画
            const speakingButtons = [speakEnglishBtn, speakChineseBtn, speakSlowlyBtn];
            speakingButtons.forEach(btn => {
                if (btn) btn.classList.add('speaking');
            });
            
            utterance.onend = function() {
                speakingButtons.forEach(btn => {
                    if (btn) btn.classList.remove('speaking');
                });
                voiceStatusText.textContent = "语音状态: 就绪";
            };
            
            utterance.onerror = function(event) {
                console.error('语音合成错误:', event);
                speakingButtons.forEach(btn => {
                    if (btn) btn.classList.remove('speaking');
                });
                voiceStatusText.textContent = "语音状态: 错误";
                
                if (lang.startsWith('zh')) {
                    alert('中文发音失败。建议使用最新版Chrome浏览器。');
                } else {
                    alert('发音失败，请检查语音设置。');
                }
            };
            
            speechSynthesis.speak(utterance);
        }

                const word = words[index];
                
                // 先说英语，然后说中文
                const utteranceEnglish = new SpeechSynthesisUtterance(word.english);
                utteranceEnglish.lang = 'en-US';
                utteranceEnglish.rate = 0.8;
                
                // 选择英文语音
                const englishVoice = voices.find(voice => voice.lang.startsWith('en'));
                if (englishVoice) {
                    utteranceEnglish.voice = englishVoice;
                } else if (selectedVoice) {
                    utteranceEnglish.voice = selectedVoice;
                }
                
                utteranceEnglish.onend = function() {
                    // 等待1秒后说中文
                    setTimeout(() => {
                        const utteranceChinese = new SpeechSynthesisUtterance(word.chinese);
                        utteranceChinese.lang = 'zh-CN';
                        utteranceChinese.rate = 1.0;
                        
                        // 选择中文语音
                        const chineseVoice = voices.find(voice => voice.lang.startsWith('zh'));
                        if (chineseVoice) {
                            utteranceChinese.voice = chineseVoice;
                        } else if (selectedVoice) {
                            utteranceChinese.voice = selectedVoice;
                        }
                        
                        utteranceChinese.onend = function() {
                            // 等待2秒后说下一个单词
                            index++;
                            setTimeout(speakNextWord, 2000);
                        };
                        
                        utteranceChinese.onerror = function() {
                            // 中文发音失败，继续下一个单词
                            index++;
                            setTimeout(speakNextWord, 2000);
                        };
                        
                        speechSynthesis.speak(utteranceChinese);
                    }, 1000);
                };
                
                utteranceEnglish.onerror = function() {
                    // 英文发音失败，继续下一个单词
                    index++;
                    setTimeout(speakNextWord, 2000);
                };
                
                speechSynthesis.speak(utteranceEnglish);
            }
            
            speakNextWord();
        }
        
        // 加载语音列表
        function loadVoices() {
            if (!isSpeechSupported) return;
            
            // 获取可用的语音列表
            voices = speechSynthesis.getVoices();
            
            // 清空语音选择框
            voiceSelect.innerHTML = '';
            
            // 添加默认选项
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '自动选择语音';
            voiceSelect.appendChild(defaultOption);
            
            // 添加所有可用的语音
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                
                // 标记中文和英文语音
                if (voice.lang.startsWith('zh')) {
                    option.textContent += ' [中文]';
                } else if (voice.lang.startsWith('en')) {
                    option.textContent += ' [英文]';
                }
                
                voiceSelect.appendChild(option);
            });
            
            if (voices.length > 0) {
                selectedVoice = voices[0];
            }
            
            console.log('语音加载完成:', voices.length, '个语音可用');
        }
        
        // 切换选项卡
        function switchTab(tabId) {
            // 更新选项卡按钮状态
            tabButtons.forEach(button => {
                if (button.getAttribute('data-tab') === tabId) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            // 更新选项卡内容
            tabContents.forEach(content => {
                if (content.id === tabId) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }
        
        // 切换分类筛选
        function switchCategoryFilter(category) {
            currentCategoryFilter = category;
            
            // 更新分类按钮状态
            categoryButtons.forEach(button => {
                if (button.getAttribute('data-category') === category) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            // 重新渲染单词列表
            renderWordList();
        }
        
        // 事件监听器
        addWordBtn.addEventListener('click', addWord);
        clearAllBtn.addEventListener('click', clearAllWords);
        practiceAllBtn.addEventListener('click', practiceAllWords);
        speakEnglishBtn.addEventListener('click', speakEnglish);
        speakChineseBtn.addEventListener('click', speakChinese);
        speakSlowlyBtn.addEventListener('click', speakSlowly);
        nextWordBtn.addEventListener('click', nextWord);
        
        // 允许按Enter键添加单词
        englishInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWord();
            }
        });
        
        chineseInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWord();
            }
        });
        
        // 语音选择变化事件
        voiceSelect.addEventListener('change', function() {
            if (this.value === '') {
                selectedVoice = null;
            } else {
                selectedVoice = voices[parseInt(this.value)];
            }
        });
        
        // 选项卡切换事件
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                switchTab(tabId);
            });
        });
        
        // 分类筛选按钮事件
        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                const category = this.getAttribute('data-category');
                switchCategoryFilter(category);
            });
        });
        
        // 当语音列表加载完成时
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = function() {
                loadVoices();
                // 如果当前有选中的单词，重新启用发音按钮
                if (currentWordIndex >= 0) {
                    enableSpeechButtons();
                }
            };
        }
        
        // 初始化应用
        function initApp() {
            // 检查语音支持
            checkSpeechSupport();
            
            // 加载单词和语音
            loadWords();
            
            // 加载语音列表（可能需要一些时间）
            if (isSpeechSupported) {
                // 立即尝试加载语音
                loadVoices();
                
                // 如果语音列表为空，稍后再试（某些浏览器需要时间加载）
                if (voices.length === 0) {
                    setTimeout(loadVoices, 500);
                }
            }
            
            // 如果单词列表不为空，默认选择第一个单词
            if (words.length > 0) {
                selectWord(0);
            } else {
                disableSpeechButtons();
            }
            
            console.log('制药英语助手已初始化，已加载', words.length, '个术语');
        }
        
        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
        
        // 页面可见性变化时，停止语音
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                speechSynthesis.cancel();
            }
        });
    </script>
</body>
